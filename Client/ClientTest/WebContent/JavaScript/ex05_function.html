<script>

/*  
 자바스크립트 함수 , Function
 	-메소드, 함수
 	
 자바 메소드 선언
 	public [static] int m1(int num){
	
	return10;
}
 
 자바스크립트 함수(메소드) 선언
 function m1(num){
	 
	return 10;
 }
 */
	function f1(){
	 console.log("f1");
 }
 
 f1();
 
 function f2(name){
	 console.log(name+"안녕~");
 }
 
 f2("홍길동");
 f2();
 f2("홍길동","아무개"); //아무개는 자동으로 버림
 
 function f3(){
	 //arguments: 실인자값 배열 
	console.log(arguments.length);
 
 	for(var i=0; i<arguments.length; i++){
 		console.log(arguments[i]);
 	}
 	
 }
 
 f3("홍길동");
 f3("하나", "둘", "셋");
 
 //자바: 컴파일 언어
 //자바스크립트: 인터프리터 언어 
 
 //함수 호이스팅, Hoisting
 f4();
 
 function f4(){
	 console.log("f4");
 }
 
 
 //변수 호이스팅
 console.log(n);
 
 var n = 100;
 
 
 //undefined: 변수를 생성 후 초기화를 하지 않는 상태
 //null: 의도적으로 값을 가지지 않는 상태
 var n1;//null
 console.log(n1);
 
 n1 = null;
 console.log(n1);
 
 console.log(null==undefined); //자동 형변환
 console.log(null===undefined); //자동 형변환 없음
 
 console.log(10=="10"); //값만 비교
 console.log(10==="10"); //값과 자료형까지 비교 
 
 console.log(10 != "10");
 console.log(10 !== "10");
 
 /* console.log(abc);//에러남 */
 
 
 
 /*  
 자바: 멤버 변수 vs 지역 변수
 자바스크립트: 전역 변수 vs 지역 변수
 변수의 종류
 1. 전역 변수, Global Variable
 	- 페이지내의 모든 장소에서 접근 가능한 변수 
 	- <script> 태그내에서 만든 모든 변수
 
 2. 지역 변수, Local Variable
 	- 블럭(메소드, 제어문)내에서 선언 : 자바
 	- 블럭(함수)내에서 선언 : 자바스크립트
 
 */
 
 	var aaa = 10;//전역변수 	
 
 	if(true){
 		var num = 10; //전역변수
 	}
 	console.log(num);
 	
 	function f5(){
 		var m = 20;
 	}
 	
 	f5();
 	console.log(m);
 	
 </script>
</head>

	alert(aaa);
