input{
	border: 1px solid #ddd;
	background-color: white;
}	
	
input:disabled{
	opacity: .4;
	cursor: not-allowed;
}

input:enabled{
	/* *.cur*/
	cursor: wait;
}

input:required{
	background-color: red;
}

input:optional{
	background-color: yellow;
}

/* input[type=checkbox]:first-child */
input[type=checkbox]:first-child{
	opacity: .3;
	cursor: default;
}

	input[type=checkbox]:checked{
		opacity: 1;
	}

	input#cb1+div{display:none;}
	input#cb1:checked+div{display:block;}

</style>
