<!-- 
테이블 병합(셀 병합)
 -->
 
 <h1>2X2 테이블</h1>
 <table border="1" width="200"height="200">
 	<tr>
 		<td>1</td>
 		<td>2</td> 		
 	</tr>
 	
 	<tr>
 		<td>3</td>
 		<td>4</td> 		
 	</tr>
 </table>
 
 
 <!-- 가로병합 -->
 <h1>2X2 테이블</h1>
 <table border="1" width="200"height="200">
 	<tr>
 		<td colspan="2">1</td>
 	</tr>
 	
 	<tr>
 		<td>3</td>
 		<td>4</td> 		
 	</tr>
 </table>
 
 
 
 <!-- 셀 병합 시 주의점 : 모든 <tr>내의 <td>갯수는 동일하다.  -->
 <!-- 세로병합 -->
 <h1>2X2 테이블</h1>
 <table border="1" width="200"height="200">
 	<tr>
 		<td rowspan ="2">1</td>
 		<td>2</td> 		
 	</tr>
 	
 	<tr>
 		<td>4</td> 		
 	</tr>
 </table>
