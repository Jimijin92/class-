<!-- 

웹에서 사용 가능한 이미지 파일의 포맷 
- jpg(jpeg), gif, png




이미지 포맷
1. 래스터 방식
	- 비트맵 방식
	- 우리가 흔히 사용하는 이미지
	- 이미지 정보를 화소로 저장하는 방식 
	- 장점 : 디테일한 이미지 
	- 단점 : 확대/축소 취약 - 이미지 열화(품질 저하)
	a. jpg(jpeg) 
		- 사진 표현
		- 손실 압축 방식
		- 16만 색상
	b. gif
		- 비손실 압축 방식
		- 최대 255 색상 지원 
		- 아이콘, 그래프 표현
		- 투명 레이어 지원
		- 애니메이션 -> Animated GIF
	c. png
		- 비손실 압축 방식
		- jpg + gif
	-------------------------------------웹 공식 지원
	d. bmp
		- 그림판
		- MS 자체 포맷
	e. tiff
		
	
2. 백터 방식
	- 플래시, 일러스트레이터
	- 아이콘, 그래프
	- 수학 공식으로 지정 
	- 장점 : 확대/축소 품질 변화 없음 
	- 단점 : 디테일한 이미지 불가 
	- HTML5 -> SVG
