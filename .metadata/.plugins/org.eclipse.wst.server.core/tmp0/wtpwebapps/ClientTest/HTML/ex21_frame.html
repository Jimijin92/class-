   <!-- 
   프레임, frame -> iframe(프로젝트 때 이거써라)
   : 하나의 브라우저에 여러개의 문서를 출력
   
   프레임 장점
   1. 불필요한 소스나 리소스를 다시 다운로드 하지 않는다.(고정 영역 : 메뉴 등)
   2. 클라이언트 <-> 서버간의 불필요한 트래픽 발생 X
   3. 클라이언트측 인터넷 속도 향상 
   4. 서버측 처리 비용 감소
   
    -->
    <!-- cols의 개수와 <frame>의 갯수가 같아야한다. -->
    
<!-- cols세로분할, rows 가로분할 -->
<frameset rows="100,*"noresize frameborder="no">  
   <frame src ="http://www.yes24.com"scrolling = "no">
    <frameset cols= "200,*">
    	<frame src ="http://www.aladin.co.kr"scrolling ="yes">
    	<frame src ="http://apache.org/" scolling = "no">
	</frameset>          
</frameset>
