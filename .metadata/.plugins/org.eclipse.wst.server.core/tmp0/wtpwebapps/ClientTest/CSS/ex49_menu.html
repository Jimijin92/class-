/*  
메뉴
1. 상단메뉴
2. 붙박이
3. 슬라이딩
*/

body{margin: 0;}
#menu {
	position: fixed;
	top: 0px;
	width: 100%;
	height: 120px;
	border-bottom: 1px solid #ccc;
	background-color: white;
	box-shadow: 0px 2px 2px #eee;/* 종이 덧댄거 같은 효과 */
	transform: translate(0px, -80px);
	transition: transform .7s;
	
	/* #menu가 이동하려고 구현하는 것이 아니라... span의 부모 역할을 하기 위해 static이 아닌 값을 지정: 본인은 이동을 안함 */
	
	/* position: relative;
	left: 0px;
	top: 0px; */
}

#menu:hover{
	transform: translate(0px, 0px);
}



#menu span{
	font-variant: small-caps;
	font-weight: bold;
	position: absolute;
	right: 20px;
	bottom: 10px;
}

section{
	margin:20px;
	margin-top: 60px;
}

#cat div{
	border: 20px solid black;
	float: left;
	margin: 10px;
	padding: 10px;
	overflow: hidden;/*부모영역을 빠져나가면 안보여준다.*/
}

/* <div style='clear:both;'></div> 추가하는 것과 동일한 효과 */
#cat:after{
	content: "";
	display: block;
	clear: both;
}

#cat div img{
	transform: translate(150px, 0px);
	transition: transform .5s;
}

#cat div:hover img{
	transform: translate(0px, 0px);
}

#cat2{
width:128px;
height: 128px;
border: 20px solid black;
padding: 10px;
margin: 20px;
overflow: hidden;
/* 나머지 네마리 밑으로 가는 이유: 부모의 영역을 만나서 자동개행 */}

#cat2 #innerBox{
	border: 0px solid red; 
	width: 780px;
	transition: transform 1s;
	/* 할아버지를 벗어나도 부모가 커버쳐줌 */
}

#cat2 #innerBox img{
	margin-right: 20px;
}

#cat2:hover #innerBox {
	transform: translate(-612px, 0px);
}

#pbox, #cbox {
	border: 10px solid orange;
}

#pbox {
	margin: 20px;
	background-color: slateblue;
	padding: 20px;
	width: 340px;
	height:340px;
	overflow: hidden;
}

#cbox {
	width: 300px;
	height: 300px;
	background-color: yellow;
	transition: transform 5s;
}

#dbox {
	width: 240px;
	height:240px;
	background-color: red;
	margin: 20px;
	transition: transform 5s;
}

#pbox:hover #cbox{
	transform: rotate(3600deg);
}

#pbox:hover #dbox{
	transform: rotate(-7200deg);
}

</style>
