/*  
CSS 선택자(CSS2)
1.  태그				2. id				3. class
4. 자식				5. 자손			6. 형제
7. 인접형제		8. 그룹			9. 가상


CSS선택자(CSS3)

child 선택자
1.:first-child - 자신이 속한 집단에서 첫째냐? 
2.:last-child
3.:nth-child(n)
4.:nth-last-child(n)
*/


/* #list li{color: red;} */
#list li:first-child{color: red;}
#list li:last-child{color: blue;}
#list li:nth-child(5){color: yellow;}/* 1부터인지 0부터인지 확인 */
#list li:nth-last-child(3){color: green;}/* 숫자를 밑에서부터 / 위에서부터 아래인지 아래서부터 위인지 차이 */

/* #tbl1 td:first-child{background-color: orange;} */

/* 

nth-child(n)
- n : 수열을 지원
1. 2: 위치
2. 2n : 0, 2, 4, 6, 8..  or even
3. 2n+1: 1, 3, 5, 7, 9...  or odd 
4. 3n
5. 5n

*/
#tbl1 tr:nth-child(odd){background-color: yellow;}/* 2의 배수, 짝수행만 노랑노랑노랑 */
