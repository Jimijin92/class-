<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>

</style>
<script>

	function f1(){
		//alert("안녕~");
		var txt1 = window.document.form1.txt1;
		txt1.value = "안녕";
	}
	
	/* 
	//이건 위에거랑 달리 바로 실행하라는 명령인데 form1부터는 아직 읽기전이니까 실행에러남, 스크립트는 아무데나 만들어도 되니까
	아래 form1정의해준데 아래에 복붙해줌
		window.document.form1.btn2.onclick = function(){
		var txt1 = window.document.form1.txt1;
		txt1.value = "두번째 버튼";		
	}; 
	
	*/
	
		//페이지에 생성자 역할
		function init(){
			//btn2
			window.document.form1.btn2.onclick = function(){
				var txt1 = window.document.form1.txt1;
				txt1.value = "두번째 버튼";
			};
		
	
			//btn3
			var btn3 = window.document.form1.btn3;
			var btn4 = window.document.form1.btn4;
			var btn5 = window.document.form1.btn5;
			
			btn3.onclick = function(){
				var n = Math.round(Math.random());//0~1
				if(n == 1){
					btn4.onclick = function(){alert("당첨!!");};
				}else{
					btn5.onclick = function(){alert("꽝!!");};
				}
				btn3.disabled = true;
			}
		}
	
	
	
	//window.document.body.onload = ..
	window.onload = init;
	
</script>
</head>
<!-- body태그의 모든 내용이 브라우저에 의해서 로딩되고 난 직후에 발생 -->
<!-- <body onload = "//init();"> -->
<body>
<!--ex12_event.html-->

<form name = "form1">
	<input type = "text" name = "txt1">
	<hr>
	<!-- 버튼이 생겨났을 때부터(페이지가 뜨자마자) 클릭 이벤트를 걸려있게... -->
	<input type = "button" name = "btn1" value = "버튼1" onclick="f1();">
	<input type = "button" name = "btn2" value = "버튼2">
	<hr>
	
	<input type = "button" name="btn"  value ="버튼3">
	<input type = "button" name="btn"  value ="버튼4">
	<input type = "button" name="btn"  value ="버튼5">
</form>
