<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>

</style>
<script>

//문자열 함수
var txt = "hello~ Hong~hi~";
//1. 문자열 길이
console.log(txt.length);

//2. 검색
//	- indexOf()
//- lastIndexOf{}
console.log(txt.indexOf("~"));
console.log(txt.indexOf("~", 6));
console.log(txt.lastIndexOf("~"));
console.log(txt.indexOf("!"));

//3. 대소문자 변환
console.log(txt.toUpperCase());
console.log(txt.toLowerCase());

//4. 치환
//- 처음 만나는 요소만 치환한다.(반복X)
//- 모든 요소를 치환 -> 정규 표현식 사용 
console.log(txt.replace("Hong","Lee"));
console.log(txt.replace("H","L"));
console.log(txt.replace(/H/gi,"L")); //g는 global의 약자, i는 대소문자 구분 안하기 

//5. 추출
console.log(txt.substring(2, 8));
console.log(txt.substring(2));

console.log(txt.substr(2, 6));//substring이랑 숫자의 의미가 다른거 뒤에 있는 숫자가 끝나는 위치가 아니라 자르는 글자의 갯수 ->6글자 잘라라.
console.log(txt.substr(2))//끝까지

//6. 문자 추출
console.log(txt.charAt(0)); //문자 그대로 반환
console.log(txt.charCodeAt(0)); //문자코드값 반화

//7. 분할
var name = "홍길동, 아무개, 하하하, 호호호";
console.log(name.split(","));//반환값이 배열, 콘솔에 찍으면 덤프돼서 나옴 

//오후: Code Assist 플러그인 설치 

</script>
</head>
